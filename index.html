<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ruleta de Ofertas</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        .ruleta-container {
            position: relative;
        }

        footer {
            background-color: #052F39;
            text-align: center;
            padding: 10px;
            color: white;
        }

        .redes-sociales img {
            width: 30px;
            margin: 0 10px;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        @media only screen and (min-width: 600px) {
            .publicidad {
                display: flex;
                flex-direction: column;
                align-items: center;
                position: fixed;
                top: 0;
                right: 0;
                width: 200px;
                height: 100vh;
                background-color: #f0f0f0;
                z-index: 999;
            }

            .publicidad img {
                max-width: 100%;
                max-height: 100%;
                transition: opacity 0.5s ease-in-out;
            }
        }

        @media only screen and (max-width: 599px) {
            .publicidad {
                display: none; /* Ocultar en dispositivos móviles */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1 style="text-align: center;">Ruleta de Ofertas</h1>
    </header>
    
    <!-- Espacio para publicidad -->
    <div class="publicidad" id="publicidad">
        <img src="acolchada.jpg" alt="Publicidad 1">
        <img src="imagen2.jpg" alt="Publicidad 2" style="display: none;">
        <img src="imagen3.jpg" alt="Publicidad 3" style="display: none;">
        <img src="imagen4.jpg" alt="Publicidad 4" style="display: none;">
    </div>

    <main>
        <div class="ruleta-container">
            <div id="wheel"></div>
            <div id="pointer"></div>
            <button onclick="spinWheel()">Girar</button>
        </div>
        <div id="result"></div>
    </main>
    
    <!-- Footer -->
    <footer>
        <p>Síguenos en nuestras redes:</p>
        <div class="redes-sociales">
            <a href="https://www.facebook.com/profile.php?id=61554348961962" target="_blank"><img src="icono_face-removebg-preview.png" alt="Facebook"></a>
            <a href="https://www.instagram.com/tuusuario" target="_blank"><img src="instagram_logo-removebg-preview.png" alt="Instagram"></a>
            <a href="https://wa.me/tunumerodetelefono" target="_blank"><img src="icon_whatsap-removebg-preview.png" alt="WhatsApp"></a>
        </div>
    </footer>

    <script>
        // Cambiar imágenes cada 3 segundos
        const images = document.querySelectorAll('.publicidad img');
        let currentIndex = 0;

        setInterval(() => {
            images[currentIndex].style.display = 'none';
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].style.display = 'block';
        }, 3000);
    </script>

    <script src="script.js"></script>
</body>
</html>
